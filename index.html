<html>
    <head>
        <title>RScrape</title>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-4">
            <div class="row my-4">
                <div class="col text-center my-4">
                    <h1>RScrape</h1>
                    <em>Updated <span id="last-updated"></span> mins ago</em>
                </div>
            </div>
        </div>
        <div class="container">
            <form id="filter-form">
                <div class="row">
                    <div class="col-md-6 text-right">
                        <select name="filter_sub">
                            <option value="">Filter by Subreddit</option>
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select name="filter_type">
                            <option value="">Filter by Recent/Upvotes</option>
                            <option value="">All</option>
                            <option value="recent">Most Recent</option>
                            <option value="popular">Most Popular</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" id="content-container">
            <div class="text-center">
                <i class="fal fa-sync fa-spin" id="loading-spinner" aria-hidden="true"></i>
            </div>
        </div>
        <div class="container" id="no-results">
            <div class="text-center">
                no results :[
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
        <script 
            src="assets/js/main.js"></script>
        <link 
            href="assets/css/main.css" rel="stylesheet" />
        <script 
            src="https://kit.fontawesome.com/5cce5e5641.js" 
            crossorigin="anonymous"></script>
    </body>
</html>
